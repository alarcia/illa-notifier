name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy .env file
        run: cp /home/deployer/illa-notifier/.env ./.env

      - name: Initialize empty database file
        run: touch movies.db

      - name: Build and Run Docker
        run: |
          docker compose up -d --build
